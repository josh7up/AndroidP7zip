apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion rootProject.ext.configuration.compileSdk
        buildToolsVersion rootProject.ext.configuration.buildTools
        defaultConfig {
            applicationId "com.hzy.p7zip.app"
            minSdkVersion.apiLevel 16
            targetSdkVersion.apiLevel rootProject.ext.configuration.targetSdk
            versionCode 1
            versionName "1.0"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    }

    android.signingConfigs {
        create("release") {
            storeFile file('demokey.jks')
            storePassword 'demokey'
            keyAlias 'demokey'
            keyPassword 'demokey'
        }
    }

    android.buildTypes {
        release {
            useProguard true
            proguardFiles.add(file('proguard-rules.pro'))
            signingConfig = $("android.signingConfigs.release")
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':libp7zip')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.5'
    testCompile 'junit:junit:4.12'
}
